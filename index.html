<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="game">
        <div class="container">
            <div class="mario-game">
                <img src="images/level.jpeg" alt="" class="game-level">
                <img src="images/mario-run.gif" alt="" class="mario-run">
                <img src="images/grib.png" alt="" class="mario-grib">
                <img src="images/truba.jpg" alt="" class="game-truba">
                <img src="images/goomba.png" alt="" class="game-goomba">
                <img src="images/block.jpg" alt="" class="game-block1">
                <img src="images/block.jpg" alt="" class="game-block2">
                <img src="images/monet.gif" alt="" class="game-monet">
                <a href="#!" class="game-start">
                    <img src="images/play.png" alt="" class="game-play">
                </a>
            </div>

            <div class="music">
                <audio src="audio/super-mario.mp3" class="game-audio"></audio>
                <audio src="audio/pipe.m4a" class="game-pipe"></audio>
                <audio src="audio/coin.m4a" class="game-coin"></audio>
                <audio src="audio/grib.m4a" class="game-up"></audio>
            </div>
            <img src="images/mario-new.png" alt="" class="mario-new">
            <img src="images/logo.png" alt="" class="game-logo">
            
        </div>

    </div>
    

    <script src="app.js"></script>
    
</body>
</html>
